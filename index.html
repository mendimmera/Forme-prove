<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma e Regjistrimit</title>
</head>
<body>
    <h2>Forma e Regjistrimit</h2>
    <form id="myForm">
        <label for="name">Emri:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Dërgo</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzAu5i_Z5aUxiO1WgpRTfknzhuAK-wwHcdCFgz2KSEgfNGEQzzGo1fJ5bi8drpwweSC/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = "Të dhënat u ruajtën me sukses!";
                document.getElementById("myForm").reset();
            })
            .catch(error => console.error("Gabim:", error));
        });
    </script>
</body>
</html>
